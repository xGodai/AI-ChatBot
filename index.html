<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Bot</title>

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="manifest" href="assets/images/site.webmanifest">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <!--Custom CSS-->
    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body class="d-flex flex-column min-vh-100">

    <!--Navbar-->
    <nav id="navbar" class="navbar navbar-expand-md fixed-top" aria-label="Main navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="assets/images/website_logo_square_80x80.png"
                    class="logo" alt="Robot logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-md-auto" style="display: inline-flex">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="Current page" href="index.html">
                            <h4>Chat AI</h4>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="" aria-label="Image AI">
                            <h4>Image AI</h4>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--End Navbar-->

    <!-- Header-->
    <header aria-label="AI Chat Bot">
        <div class=" container-lg text-center my-5">
            <h1>AI Chat - Bot <i class="fa-duotone fa-solid fa-robot"></i></h1>
            <h2>Simple AI Chat Bot</h2>
        </div>
    </header>
    <!-- End Header-->

    <main>

        <!-- Chatbox Section -->
        <section class="chatbox mt-5 shadow col-12 col-sm-6 col-lg-4 g-4 mx-auto">
            <div class="chatbox-header">
                <select id="ai-personality" class="personality-dropdown">
                    <option value="friendly">Friendly</option>
                    <option value="professional">Professional</option>
                    <option value="funny">Funny</option>
                    <option value="serious">Serious</option>
                    <!-- Add more personalities as needed -->
                </select>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message">Hi there! How can I help?</div>
                <div class="message user">What's the weather like today?</div>
            </div>
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="Type a message..." />
                <button onclick="sendMessage()">Send</button>
            </div>
        </section>
        <!-- End Chatbox Section -->

        <section class="col-12 col-sm-6 col-lg-2 g-4 mx-auto row align-items-start">
            <button type="button" class="reset-button btn btn-dark">Reset Chat</button>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="footer mx-auto">
        <div class="social-links">
            <a href="https://www.instagram.com" target="_blank" aria-label="Visit Our Instagram Page (Opens New Tab)"><i
                    class="fa-brands fa-instagram" rel="noopener"></i></a>
            <a href="https://www.facebook.com" target="_blank" aria-label="Visit Our Facebook Page (Opens New Tab)"><i
                    class="fa-brands fa-square-facebook" rel="noopener"></i></a>
            <a href="https://x.com" target="_blank" aria-label="Visit Our X Page (Opens New Tab)"><i
                    class="fa-brands fa-x-twitter" rel="noopener"></i></a>
        </div>
    </footer>
    <!-- End Footer Section -->

    <!-- Load Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <!--End Bootstrap JS-->

    <!-- Load Font Awesome -->
    <script src="https://kit.fontawesome.com/8cf1e37912.js" crossorigin="anonymous"></script>
    <!--End Font Awesome-->

    <!-- Load Custom JS -->
    <script src="assets/javascript/script.js"></script>
    <!--End Custom JS-->
</body>

</html>
