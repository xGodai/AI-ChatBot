<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Bot</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body class="d-flex flex-column min-vh-100">

    <header>
        <div class=" container-lg text-center my-5">
            <h1>AI Chat - Bot <i class="fa-duotone fa-solid fa-robot"></i></h1>
            <h3>Simple AI Chat Bot</h3>
        </div>
    </header>

    <main>
        <div class="chatbox mt-5 shadow col-12 col-sm-6 col-lg-4 g-4 mx-auto">
            <div class="chat-messages" id="chatMessages">
                <div class="message">Hi there! How can I help?</div>
                <div class="message user">What's the weather like today?</div>
            </div>
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="Type a message..." />
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </main>

    <footer class="mt-auto">
        <div class="social-links">
            <a href="https://www.instagram.com" target="_blank" aria-label="Visit Our Instagram Page (Opens New Tab)"><i
                    class="fa-brands fa-instagram" rel="noopener"></i></a>
            <a href="https://www.facebook.com" target="_blank" aria-label="Visit Our Facebook Page (Opens New Tab)"><i
                    class="fa-brands fa-square-facebook" rel="noopener"></i></a>
            <a href="https://x.com" target="_blank" aria-label="Visit Our X Page (Opens New Tab)"><i
                    class="fa-brands fa-x-twitter" rel="noopener"></i></a>
        </div>
    </footer>

    <!-- Load Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <!--End Bootstrap JS-->

    <!-- Load Font Awesome -->
    <script src="https://kit.fontawesome.com/8cf1e37912.js" crossorigin="anonymous"></script>
    <!--End Font Awesome-->

    <!-- Load Custom JS -->
    <script src="assets/javascript/script.js"></script>
    <!--End Custom JS-->
</body>

</html>
