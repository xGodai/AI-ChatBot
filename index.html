<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Bot</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body class="d-flex flex-column min-vh-100">

    <header>
        <div class="text-center my-5">
            <h1>AI Chat - Bot</h1>
            <h3>Simple AI Chat Bot</h3>
        </div>
    </header>

    <main>
        <div class="chatbox mt-5 shadow col-3 mx-auto">
    <div class="chat-messages" id="chatMessages">
      <div class="message">Hi there! How can I help?</div>
      <div class="message user">What's the weather like today?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
    </main>

    <footer class="mt-auto">
        <p>&copy; 2023 AI Chat - Bot. All rights reserved.</p>
    </footer>

    <!-- Load Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <!--End Bootstrap JS-->

    <!-- Load Font Awesome -->
    <script src="https://kit.fontawesome.com/8cf1e37912.js" crossorigin="anonymous"></script>
    <!--End Font Awesome-->

    <!-- Load Custom JS -->
    <script src="assets/javascript/script.js"></script>
    <!--End Custom JS-->
</body>

</html>
